<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"> 
    
</head>
<body>
   
    <div class="container">
        <div class="title">
            <h1>Calculator</h1>
        </div>
        <div class="input">
            <input type="text"/>
            <div class="btns">
                <div class="btn1">
                    <button onclick="button_number('1')">1</button>
                    <button onclick="button_number('2')">2</button>
                    <button onclick="button_number('3')">3</button>
                    <button onclick="set_operator('+')">+</button>
                </div>
                <div class="btn2">
                    <button onclick="button_number('4')">4</button>
                    <button onclick="button_number('5')">5</button>
                    <button onclick="button_number('6')">6</button>
                    <button onclick="set_operator('-')">-</button>
                </div>
                <div class="btn3">
                    <button onclick="button_number('7')">7</button>
                    <button onclick="button_number('8')">8</button>
                    <button onclick="button_number('9')">9</button>
                    <button onclick="set_operator('*')">*</button>
                </div>
                <div class="btn4">
                    <button onclick="button_clear()">C</button>
                    <button onclick="button_number('0')">0</button>
                    <button onclick="button_equals()">=</button>
                    <button onclick="set_operator('/')">/</button>
                </div>
    
            </div>
        </div>
        
        
    </div>
    <script src="/index.js"></script>
</body>
</html>
